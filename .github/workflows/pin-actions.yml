name: Pin Actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: 

jobs:
  pin-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      
      - name: Validate GitHub Actions
        uses: sapasapasapa/gha-pinner@f5dceb3b72945d1efa06f45beb25d36cf559b83b # v1.0.2
        with:
          target: '.github/workflows'
          target-type: 'dir'
