name: Pin Actions

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: 

jobs:
  pin-actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate GitHub Actions
        uses: sapasapasapa/gha-pinner@a56d31d7ead687d40fa46456196508cfee624df1 # v1.0.1
        with:
          target: '.github/workflows'
          target-type: 'dir'
